<!DOCTYPE html>
<html>
<head>
    <title>AgriBot Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 15px; background: #fff; }
        .user-msg { text-align: right; color: blue; margin-bottom: 10px; }
        .bot-msg { text-align: left; color: green; margin-bottom: 10px; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">AgriBot Assistant</div>
            <div class="card-body">
                <div id="chat-box" class="chat-box mb-3"></div>
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Ask about rice, wheat, or irrigation...">
                    <button id="send-btn" class="btn btn-success">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#send-btn').click(function() {
            let userMsg = $('#user-input').val();
            if (userMsg.trim() === '') return;

            $('#chat-box').append('<div class="user-msg"><b>You:</b> ' + userMsg + '</div>');
            $('#user-input').val('');

            $.ajax({
                url: '{% url "chatbot" %}',
                type: 'POST',
                data: {
                    'message': userMsg,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function(data) {
                    $('#chat-box').append('<div class="bot-msg"><b>Bot:</b> ' + data.response + '</div>');
                    $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
                }
            });
        });
    </script>
</body>
</html>
