<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User - AgriBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { 
            background: linear-gradient(135deg, #004e92, #000428); 
            color: white; 
            min-height: 100vh; 
            overflow: hidden;
        }
        .sidebar { width: 250px; height: 100vh; position: fixed; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); z-index: 1000; }
        .nav-link { color: #ffffffb3; padding: 12px 25px; }
        .nav-link.active { background: rgba(255,255,255,0.1); color: white; border-left: 4px solid white; }
        
        .main-content { 
            margin-left: 250px; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: url('https://images.unsplash.com/photo-1495107333211-66d6ca921447?auto=format&fit=crop&w=1200') no-repeat center right;
            background-size: contain;
        }

        /* Center Button Styling matching image_7a9d9a.jpg */
        .init-btn {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 40px;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            text-decoration: none;
        }
        .init-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00d2ff;
            border-color: #00d2ff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <nav class="nav flex-column">
            <div class="p-4 small fw-bold text-uppercase opacity-50">Main Navigation</div>
            <a class="nav-link {% if request.resolver_match.url_name == 'user_dashboard' %}active{% endif %}" href="{% url 'user_dashboard' %}">
                <i class="bi bi-grid me-2"></i> Dashboard
            </a>
            <a class="nav-link" href="{% url 'chatbot_init' %}"><i class="bi bi-chat-dots me-2"></i> Chatbot</a>

            <div class="p-4 small fw-bold text-uppercase opacity-50 mt-3">Account</div>
            <a class="nav-link {% if request.resolver_match.url_name == 'my_profile' %}active{% endif %}" href="{% url 'my_profile' %}">
                <i class="bi bi-person me-2"></i> My Profile
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'edit_profile' %}active{% endif %}" href="{% url 'edit_profile' %}">
                <i class="bi bi-pencil me-2"></i> Edit Profile
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'change_password' %}active{% endif %}" href="{% url 'change_password' %}">
                <i class="bi bi-lock me-2"></i> Change Password
            </a>

            <div class="p-4 small fw-bold text-uppercase opacity-50 mt-3">General</div>
            <a class="nav-link" href="{% url 'crop_details' %}"><i class="bi bi-credit-card-2-front me-2"></i> Crop Details</a>
            <a class="nav-link" href="{% url 'fertilizer_details' %}"><i class="bi bi-gift me-2"></i> Fertilizer Details</a>
            <a class="nav-link" href="#"><i class="bi bi-card-text me-2"></i> Feedback</a>
            
            <a class="nav-link mt-auto" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div id="init-container">
            <button onclick="startInitialization()" class="init-btn">Initialize AgriBot</button>
        </div>

        <div id="loading-screen" style="display: none; text-align: center;">
            <div class="loader-wrapper">
                <img src="https://cdn.pixabay.com/animation/2022/11/04/14/09/14-09-17-703_512.gif" width="200" alt="Loading">
                <h2 class="mt-4" style="letter-spacing: 5px; font-weight: 300;">INITIALIZING AGRIBOT.....</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Styling for the loading animation matching your video */
        .loader-wrapper { color: white; animation: pulse 2s infinite; }
        .progress-bar-container { width: 300px; height: 4px; background: rgba(255,255,255,0.1); margin: 20px auto; border-radius: 10px; overflow: hidden; }
        .progress-bar-fill { height: 100%; width: 0%; background: #00d2ff; animation: fillProgress 3s forwards; }
        
        @keyframes fillProgress { to { width: 100%; } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>

    <script>
    function startInitialization() {
        // 1. Hide the button, show the loader
        document.getElementById('init-container').style.display = 'none';
        document.getElementById('loading-screen').style.display = 'block';

        // 2. Call the backend to "initialize"
        fetch("{% url 'initialize_model_api' %}")
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ready') {
                    // 3. Redirect to the actual chatbot page
                    window.location.href = "{% url 'chatbot_main' %}";
                }
            });
    }
    </script>
</body>
</html>
