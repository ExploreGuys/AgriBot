<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgriBot - Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f4; }
        .banner { background: #fff; padding: 60px 0; border-bottom: 1px solid #eee; }
        .banner h1 { font-size: 3rem; font-weight: 700; color: #222; }
        .upload-section { padding: 80px 0; text-align: center; }
        .predict-btn { background-color: #28a745; color: white; border: none; padding: 10px 40px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="banner">
        <div class="container d-flex align-items-center justify-content-between">
            <div>
                <h1>Plant Disease Prediction</h1>
                <p class="text-muted">Home / Pages / Plant Disease Prediction</p>
            </div>
            <img src="https://agribot.pythonanywhere.com/static/images/robot-head.png" height="150" alt="Robot">
        </div>
    </div>

    <div class="upload-section">
        <div class="container">
            <h2 class="mb-5 fw-bold">Find out which disease has been caught by your plant</h2>
            
            <form action="{% url 'disease_prediction' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <p class="fw-bold">Please Upload The Image</p>
                <div class="mb-4">
                    <input type="file" name="image" class="form-control d-inline-block w-auto" required>
                </div>
                <button type="submit" class="predict-btn fw-bold">Predict</button>
            </form>
        </div>
    </div>

</body>
</html>
