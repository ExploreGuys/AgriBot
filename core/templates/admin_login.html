{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRIBOT - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; }
        .login-container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 40px;
            border: 1px solid #c41e3a; /* Subtle red border to distinguish Admin */
            box-shadow: 0 0 20px rgba(196, 30, 58, 0.2);
        }
        .form-control { background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 0; margin-bottom: 20px; padding: 12px; }
        .form-control:focus { background: #333; color: white; border-color: #c41e3a; box-shadow: none; }
        .btn-admin { background: #c41e3a; border: none; color: white; width: 100%; padding: 12px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; transition: 0.3s; }
        .btn-admin:hover { background: #a0182e; }
        h2 { font-family: 'Oswald', sans-serif; letter-spacing: 5px; text-align: center; margin-bottom: 10px; color: #c41e3a; }
        p { text-align: center; font-size: 0.7rem; color: #777; letter-spacing: 1px; margin-bottom: 30px; }
        .back-link { text-align: center; margin-top: 20px; font-size: 0.8rem; }
        .back-link a { color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ADMIN LOGIN</h2>
        <p>RESTRICTED ACCESS AREA</p>
        
        {% if error %}
            <div class="alert alert-danger py-2 text-center" style="font-size: 0.8rem;">Invalid Credentials</div>
        {% endif %}

        <form method="POST" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <input type="text" name="admin_user" class="form-control" placeholder="ADMIN USERNAME" required>
            
            <input type="password" name="admin_pass" class="form-control" placeholder="PASSWORD" required>
            
            <button type="submit" class="btn-admin">Enter Dashboard</button>
        </form>
        
        <div class="back-link">
            <a href="{% url 'home' %}">‚Üê Back to Site</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        {% if login_success %}
        Swal.fire({
            title: 'Success!',
            text: 'Successfully Login',
            icon: 'success',
            confirmButtonText: 'OK',
            confirmButtonColor: '#87CEEB'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "{% url 'admin_dashboard' %}";
            }
        });
        {% endif %}
    </script>
</body>
</html>
