<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; font-family: sans-serif; }
        /* Sidebar Styling */
        .sidebar { height: 100vh; width: 250px; position: fixed; background: #ff6b35; color: white; }
        .sidebar-header { padding: 20px; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-link { color: white; padding: 15px 20px; font-size: 0.85rem; border-radius: 30px; margin: 5px 15px; }
        .nav-link.active { background: white; color: #ff6b35; }
        .nav-link:hover:not(.active) { background: rgba(255,255,255,0.1); }

        /* Main Content */
        .main-content { margin-left: 250px; }
        .top-nav { background: #002b5b; color: white; padding: 15px 30px; font-size: 0.8rem; letter-spacing: 1px; }
        
        /* Stats Cards */
        .stat-card { border: none; border-radius: 0; box-shadow: 0 4px 15px rgba(0,0,0,0.05); padding: 30px; text-align: center; height: 250px; display: flex; flex-direction: column; justify-content: center; }
        .stat-title { font-size: 1.1rem; color: #555; margin-bottom: 20px; }
        .stat-number { font-size: 3rem; font-weight: 300; }
        .icon-users { color: #ff6b35; font-size: 2.5rem; }
        .icon-pending { color: #00a8ff; font-size: 2.5rem; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">Admin</div>
        <nav class="nav flex-column mt-3">
            <a class="nav-link" href="{% url 'admin_dashboard' %}"><i class="bi bi-grid-fill me-2"></i> Dashboard</a>
            <a class="nav-link" href="{% url 'admin_pending' %}"><i class="bi bi-person-plus me-2"></i> Pending Users</a>
            <a class="nav-link" href="{% url 'admin_all_users' %}"><i class="bi bi-people me-2"></i> All Users</a>
            <a class="nav-link" href="{% url 'home' %}"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-nav">DASHBOARD</div>
        
        <div class="container-fluid p-5">
            <div class="card mb-5" style="background: #002b5b; border: none; height: 300px;">
                <div class="card-body">
                    <canvas id="growthChart"></canvas> </div>
            </div>

            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card stat-card">
                        <div class="stat-title">Total No:Of User's</div>
                        <i class="bi bi-people-fill icon-users mb-3"></i>
                        <div class="stat-number">{{ total_count }}</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card">
                        <div class="stat-title">Pending User's</div>
                        <i class="bi bi-person-fill icon-pending mb-3"></i>
                        <div class="stat-number">{{ pending_count }}</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card">
                        <div class="stat-title">Restricted User's</div>
                        <i class="bi bi-person-slash text-dark mb-3" style="font-size: 2.5rem;"></i>
                        <div class="stat-number">{{ restricted_count }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
