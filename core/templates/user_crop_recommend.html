<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgriBot - Crop Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fff; }
        .banner { background: #f8f9fa; padding: 60px 0; border-bottom: 1px solid #eee; }
        .banner h1 { font-size: 3.5rem; font-weight: 800; color: #222; }
        .form-section { background-color: #f4f7f4; padding: 80px 0; text-align: center; }
        .form-label { font-weight: 600; color: #333; margin-top: 15px; }
        .form-control { border-radius: 5px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div class="banner">
        <div class="container d-flex align-items-center justify-content-between">
            <div>
                <h1>Crop Recommendations</h1>
                <p class="text-muted">Home / Pages / Crop Recommendations</p>
            </div>
            <img src="https://img.freepik.com/free-vector/cute-robot-holding-plant-cartoon-vector-icon-illustration_138676-2843.jpg" height="150">
        </div>
    </div>

    <div class="form-section">
        <div class="container">
            <h2 class="mb-5 font-display fw-bold">Find out the most suitable crop to grow in your farm</h2>
            
            <form action="{% url 'crop_recommendation' %}" method="POST" class="mx-auto" style="max-width: 500px; text-align: left;">
                {% csrf_token %}
                
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Nitrogen</label>
                        <input type="number" step="any" name="nitrogen" class="form-control" placeholder="N" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Phosphorous</label>
                        <input type="number" step="any" name="phosphorus" class="form-control" placeholder="P" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Potassium</label>
                        <input type="number" step="any" name="potassium" class="form-control" placeholder="K" required>
                    </div>
                </div>

                <div class="mt-3">
                    <label class="form-label fw-bold">Temperature (Â°C)</label>
                    <input type="number" step="any" name="temperature" class="form-control" placeholder="e.g. 25.5" required>
                </div>

                <div class="mt-3">
                    <label class="form-label fw-bold">Humidity (%)</label>
                    <input type="number" step="any" name="humidity" class="form-control" placeholder="e.g. 70" required>
                </div>

                <div class="mt-3">
                    <label class="form-label fw-bold">Soil pH</label>
                    <input type="number" step="any" name="ph" class="form-control" placeholder="e.g. 6.5" required>
                </div>

                <div class="mt-3">
                    <label class="form-label fw-bold">Rainfall (mm)</label>
                    <input type="number" step="any" name="rainfall" class="form-control" placeholder="e.g. 100" required>
                </div>

                <button type="submit" class="btn btn-info w-100 text-white fw-bold py-3 mt-4">Predict Best Crop</button>
            </form>

            {% if error %}
            <div class="alert alert-danger mt-4 d-inline-block">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
