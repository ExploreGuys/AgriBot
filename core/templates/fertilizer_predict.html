<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .report-card {
            background-color: #fdf5e6; /* Beige color from your image */
            border: 1px solid #eadbc8;
            border-radius: 4px;
            padding: 40px;
            margin-top: 50px;
            font-family: 'Times New Roman', Times, serif; /* Matches the font in image */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .suggestion-header {
            text-align: center;
            color: #4b3621;
            margin-bottom: 30px;
        }
        .suggestion-item {
            text-align: justify;
            line-height: 1.8;
            color: #333;
            font-size: 1.15rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 report-card">
                <div class="suggestion-header">
                    <h4 class="mb-2">{{ message }}</h4>
                    <h5>Please consider the following suggestions:</h5>
                </div>

                <div class="mt-4">
                    {% for suggestion in suggestions %}
                        <p class="suggestion-item">
                            <strong>{{ forloop.counter }}.</strong> {{ suggestion|safe }}
                        </p>
                    {% endfor %}
                </div>

                <div class="text-center mt-5">
                    <a href="{% url 'fertilizer_predict' %}" class="btn btn-success px-5 py-2">Predict Again</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
