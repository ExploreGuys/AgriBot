{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRIBOT - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; }
        .register-container {
            max-width: 600px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 40px;
            border: 1px solid #333;
        }
        .form-control { background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 0; margin-bottom: 15px; }
        .form-control:focus { background: #333; color: white; border-color: #666; box-shadow: none; }
        .btn-register { background: white; border: 1px solid white; color: black; width: 100%; padding: 12px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }
        .btn-register:hover { background: transparent; color: white; }
        h2 { font-family: 'Oswald', sans-serif; letter-spacing: 4px; text-align: center; margin-bottom: 30px; }
        label { font-size: 0.75rem; letter-spacing: 1px; color: #888; text-transform: uppercase; margin-bottom: 5px; display: block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="register-container">
        <h2>CREATE ACCOUNT</h2>
        {% if error_msg %}
            <div class="alert alert-danger">{{ error_msg }}</div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="fullname" class="form-control" placeholder="FULL NAME" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="username" class="form-control" placeholder="USERNAME" required>
                </div>
            </div>
            <input type="email" name="email" class="form-control" placeholder="EMAIL ADDRESS" required>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="contact" class="form-control" placeholder="CONTACT NUMBER" required>
                </div>
                <div class="col-md-6">
                    <input type="password" name="password" class="form-control" placeholder="PASSWORD" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="city" class="form-control" placeholder="CITY" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="state" class="form-control" placeholder="STATE" required>
                </div>
            </div>
            <label>Profile Picture</label>
            <input type="file" name="picture" class="form-control" accept="image/*">
            
            <button type="submit" class="btn-register mt-3">Register</button>
        </form>
    </div>
    
    <script>
        {% if success_msg %}
        Swal.fire({
            title: 'Success!',
            text: 'Successfully Registered. Wait For Approval.',
            icon: 'success',
            confirmButtonText: 'OK',
            confirmButtonColor: '#87CEEB',
            background: '#ffffff',
            color: '#545454'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "{% url 'home' %}";
            }
        });
        {% endif %}
    </script>
</body>
</html>
