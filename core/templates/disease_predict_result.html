<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgriBot - Disease Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fff; }
        .report-container { 
            background-color: #fdf2d9; /* Beige background from image */
            padding: 40px;
            margin: 50px auto;
            max-width: 1000px;
            border-radius: 5px;
            color: #333;
        }
        .report-header { text-align: center; margin-bottom: 30px; }
        .section-title { font-weight: bold; margin-top: 25px; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <div class="report-container shadow-sm">
            <div class="report-header">
                <h3><strong>Crop:</strong> {{ details.crop }}</h3>
                <h3><strong>Disease:</strong> {{ details.disease }}</h3>
            </div>

            <div class="content">
                <h5 class="section-title text-center">Cause of disease:</h5>
                <p class="mt-3" style="text-align: justify; line-height: 1.6;">
                    {{ details.cause }}
                </p>

                <h5 class="section-title text-center">How to prevent/cure the disease</h5>
                <div class="mt-3">
                    {% for step in details.prevention %}
                        <p>{{ forloop.counter }}. {{ step }}</p>
                    {% endfor %}
                </div>
            </div>
            
            <div class="text-center mt-5">
                <a href="{% url 'disease_prediction' %}" class="btn btn-success px-4">Check Another Leaf</a>
            </div>
        </div>
    </div>

</body>
</html>
